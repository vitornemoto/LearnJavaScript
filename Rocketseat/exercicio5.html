<html>
    <head>
        <title>
        </title>
    </head>
    <body>
        <script>
            function ExporHabilidades(usuarios){
                let retorno = "";
                for ( const usuario of usuarios){
                    retorno += `O ${usuario.nome} possui as habilidades:${usuario.habilidades.join()}<br>`
                }
                return retorno;
            }

            let usuarios = [
                {
                    nome: "Diego",
                    habilidades:["Javascript","ReactJS","Redux"]
                },
                {
                    nome:"Gabriel",
                    habilidades:["VueJS","Ruby on Rails","Elixir"]
                }
            ];

            document.write(ExporHabilidades(usuarios));
            console.log(ExporHabilidades(usuarios));

        </script>
    </body>
</html>
