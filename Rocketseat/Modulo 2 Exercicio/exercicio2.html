<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exercicio1.css">
</head>
<body>

    <button class="botao" type="button"> Novo Quadrado</button>
    <div class="box">
        
    </div>
    <script>       

        let btnElement = document.querySelector("button.botao");
        let boxElement = document.querySelector(".box");

        console.log(btnElement);
        btnElement.onclick = () => {
            event.preventDefault();

            boxElement.style.width = "100px";
            boxElement.style.height = "100px";
            boxElement.style.margin = "10px 10px 10px 10px";
            boxElement.style.backgroundColor = "blue";
        }

        boxElement.onmouseover = function(){
            boxElement.style.backgroundColor = getRandomColor();
        }

        function getRandomColor(){
            var letters = "0123456789ABCDEF";
            var color = "#";
            for(var i = 0; i < 6 ; i++){
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

    </script>
</body>

</html>
